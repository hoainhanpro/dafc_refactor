# ============================================
# OTBBE - NestJS Backend Deployment
# ============================================
name: Deploy Backend to OTBBE

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/database/**'
      - 'packages/shared/**'
      - '.github/workflows/main_OTBBE.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: OTBBE
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter=@dafc/database db:generate

      - name: Build NestJS API
        run: pnpm --filter=@dafc/api build

      - name: Prepare deployment package
        run: |
          set -e
          mkdir -p deploy
          
          # Copy dist folder
          cp -r apps/api/dist deploy/
          
          # Create production package.json without workspace: protocol
          node -e "
            const pkg = require('./apps/api/package.json');
            const prodPkg = {
              name: pkg.name,
              version: pkg.version,
              private: true,
              scripts: { start: 'node dist/main.js' },
              dependencies: {}
            };
            // Copy non-workspace dependencies
            for (const [name, version] of Object.entries(pkg.dependencies || {})) {
              if (!version.startsWith('workspace:')) {
                prodPkg.dependencies[name] = version;
              }
            }
            console.log(JSON.stringify(prodPkg, null, 2));
          " > deploy/package.json
          
          echo "Created production package.json:"
          cat deploy/package.json
          
          # Copy workspace packages (database and shared)
          mkdir -p deploy/node_modules/@dafc
          
          # Copy database package
          if [ -d "packages/database" ]; then
            mkdir -p deploy/node_modules/@dafc/database
            cp -r packages/database/dist deploy/node_modules/@dafc/database/ 2>/dev/null || true
            cp packages/database/package.json deploy/node_modules/@dafc/database/
            # Copy Prisma generated client
            cp -r node_modules/.prisma deploy/node_modules/ 2>/dev/null || true
            cp -r node_modules/@prisma deploy/node_modules/ 2>/dev/null || true
          fi
          
          # Copy shared package
          if [ -d "packages/shared" ]; then
            mkdir -p deploy/node_modules/@dafc/shared
            cp -r packages/shared/dist deploy/node_modules/@dafc/shared/ 2>/dev/null || true
            cp -r packages/shared/src deploy/node_modules/@dafc/shared/ 2>/dev/null || true
            cp packages/shared/package.json deploy/node_modules/@dafc/shared/
          fi
          
          # Install remaining production dependencies
          cd deploy
          npm install --omit=dev
          cd ..
          
          # Create ZIP
          cd deploy
          zip -r ../backend.zip . -x "*.git*"
          cd ..
          
          echo "Backend package created"
          ls -la backend.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: backend.zip

      - name: Health check
        run: |
          echo "Waiting for deployment..."
          sleep 60
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://otbbe-buc2h4bybthagxcq.southeastasia-01.azurewebsites.net/api/v1/health/ping" || echo "000")
          echo "Backend API response: HTTP $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "Backend deployment successful!"
          else
            echo "Warning: Backend may still be starting up"
          fi

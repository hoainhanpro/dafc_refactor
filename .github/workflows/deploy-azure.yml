# ============================================
# DAFC OTB Platform - Azure App Service Deployment
# ============================================
#
# Deploy both Next.js frontend and NestJS backend to a single
# Azure App Service using PM2 process manager.
#
# Required GitHub Secrets:
#   - AZURE_WEBAPP_PUBLISH_PROFILE: Download from Azure Portal
#   - DATABASE_URL: PostgreSQL connection string
#   - AUTH_SECRET: NextAuth secret (generate with: openssl rand -base64 32)
#   - JWT_SECRET: JWT secret for NestJS
#
# ============================================

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: agentdemo
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      # Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Generate Prisma client
      - name: Generate Prisma Client
        run: pnpm --filter=@dafc/database db:generate

      # Build NestJS API
      - name: Build NestJS API
        run: pnpm --filter=@dafc/api build

      # Build Next.js app (standalone output)
      - name: Build Next.js app
        run: pnpm --filter=@dafc/web build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXT_PUBLIC_API_URL: http://localhost:3001

      # Prepare combined deployment package
      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy/web deploy/api

          # ========================================
          # Package Next.js (standalone)
          # ========================================
          cd apps/web
          cp -r .next/standalone/* ../../deploy/web/
          cp -r .next/static ../../deploy/web/.next/static
          cp -r public ../../deploy/web/public
          cd ../..

          # ========================================
          # Package NestJS API
          # ========================================
          cp -r apps/api/dist deploy/api/
          cp apps/api/package.json deploy/api/
          
          # Install production dependencies for API
          cd deploy/api
          npm install --omit=dev --ignore-scripts
          cd ../..

          # ========================================
          # Copy PM2 config and create startup
          # ========================================
          cp ecosystem.config.js deploy/

          # Create startup script
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          
          # Install PM2 globally if not exists
          npm install -g pm2
          
          # Start both apps with PM2
          pm2 start ecosystem.config.js
          
          # Keep the script running
          pm2 logs
          EOF
          chmod +x deploy/startup.sh

          # Create web.config for Azure (optional, for custom routing)
          cat > deploy/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="startup.sh" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeJS" stopProcessing="true">
                    <match url=".*" />
                    <action type="Rewrite" url="startup.sh"/>
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF

          # Zip for deployment
          cd deploy
          zip -r ../webapp.zip .

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: webapp.zip

      # Health check
      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 90
          
          WEBAPP_URL="agentdemo-ccfzcrb0a3crh5by.southeastasia-01.azurewebsites.net"
          
          echo "Checking frontend..."
          frontend_response=$(curl -s -o /dev/null -w "%{http_code}" https://$WEBAPP_URL || echo "000")
          echo "Frontend Response: HTTP $frontend_response"
          
          echo "Checking backend API..."
          api_response=$(curl -s -o /dev/null -w "%{http_code}" https://$WEBAPP_URL/api/v1/health/ping || echo "000")
          echo "API Response: HTTP $api_response"
          
          if [ "$frontend_response" -ge 200 ] && [ "$frontend_response" -lt 400 ]; then
            echo "Frontend deployment successful!"
          else
            echo "Warning: Frontend may still be starting up"
          fi
          
          if [ "$api_response" -ge 200 ] && [ "$api_response" -lt 400 ]; then
            echo "API deployment successful!"
          else
            echo "Warning: API may still be starting up"
          fi

# Docker Compose for local development and production deployment
version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: dafc-otb-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dafc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dafc123}
      POSTGRES_DB: ${DB_NAME:-dafc_otb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dafc} -d ${DB_NAME:-dafc_otb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # NestJS API Backend
  # ============================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: dafc-otb-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-dafc}:${DB_PASSWORD:-dafc123}@db:5432/${DB_NAME:-dafc_otb}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Next.js Web Frontend
  # ============================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: dafc-otb-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${API_URL:-http://api:3001}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      AUTH_SECRET: ${AUTH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  default:
    name: dafc-otb-network

# Render.com Blueprint for DAFC OTB Platform
# Backend deployment only - Frontend deploys to Vercel, Database uses Supabase

services:
  # ============================================
  # Backend - NestJS API
  # ============================================
  - type: web
    name: dafc-otb-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: pnpm install --include=dev && pnpm build --filter=@dafc/api
    startCommand: pnpm --filter=@dafc/api start:prod
    healthCheckPath: /api/v1/health/ping
    envVars:
      - key: NODE_ENV
        value: production
      # Database - Manual config required (using Supabase)
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard - Supabase pooled connection
      - key: DIRECT_URL
        sync: false  # Set in Render dashboard - Supabase direct connection
      # JWT Authentication - Manual config required
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      # CORS - Manual config required (update after frontend deployment)
      - key: CORS_ORIGIN
        sync: false  # Set in Render dashboard - Will be frontend URL

# Note: Frontend deploys to Vercel separately
# Note: Database uses Supabase (external) - no Render database needed
